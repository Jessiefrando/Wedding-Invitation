<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #e91e63;
            text-decoration: none;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>You're Invited to Our Wedding!</h2>
        <p>Scan the QR code below or click the link to access the invitation.</p>
        <img src="qr.JFIF" alt="Wedding QR Code">
        <br>
        <a class="link" href="bio.site/JamesberandErmieWedding" target="_blank">View Invitation</a>
    </div>

</body>
</html>
